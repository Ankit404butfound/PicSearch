        description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/schemas.UserResponse'
        "404":
          description: 'error": "User not found'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
