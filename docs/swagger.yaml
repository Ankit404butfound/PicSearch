definitions:
  controllers.AuthRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  schemas.CreateUserRequest:
    properties:
      email:
        description: The email of the user
        type: string
      name:
        description: The name of the user
        type: string
      password:
        description: The password of the user
        type: string
    required:
    - email
    - name
    - password
    type: object
  schemas.UserResponse:
    properties:
      created_at:
        description: The creation timestamp of the user
        type: string
      email:
        description: The email of the user
        type: string
      id:
        description: The ID of the user
        type: integer
      name:
        description: The name of the user
        type: string
    type: object
info:
  contact: {}
paths:
  /:
    get:
      description: Returns the status of the API
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Health Check
      tags:
      - Health
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a JWT token
      parameters:
      - description: Login credentials
        in: body
        name: authRequest
        required: true
        schema:
          $ref: '#/definitions/controllers.AuthRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 'token": "JWT token'
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: 'error": "Invalid request'
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: 'error": "Authentication failed'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /users/:
    post:
      consumes:
      - application/json
      description: Create a new user with the provided information
      parameters:
      - description: User data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/schemas.CreateUserRequest'
      - description: Bearer token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/schemas.UserResponse'
        "400":
          description: 'error": "Invalid data'
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: 'error": "Could not create user'
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new user
      tags:
      - users
  /users/{id}:
    get:
      consumes:
      - application/json
      description: Get a user by their unique ID
